<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/client/css/style.css" rel="stylesheet">
</head>

<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/register}" method="post" th:object="${registerUser}">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="fullName">Your Name</label>
                                    <input type="text" id="fullName" class="form-control form-control-lg" th:field="*{fullName}" placeholder="Enter your name" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Your Email</label>
                                    <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Enter your email" required />
                                    <div th:if="${emailExistsError}" class="text-danger" th:text="${emailExistsError}"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" th:field="*{password}" placeholder="Enter your password" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="confirmPassword">Repeat your password</label>
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg" th:field="*{confirmPassword}" placeholder="Confirm your password" required />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Already have an account?
                                    <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Kiểm tra mật khẩu và xác nhận
    document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert("Mật khẩu xác nhận không khớp với mật khẩu!");
        }
    });
</script>
</body>
</html>
