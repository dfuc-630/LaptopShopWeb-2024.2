<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Create Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="~{admin/layout/header :: header}"></div>
    <div id="layoutSidenav">
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Create Product</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"><a th:href="@{/admin/product}">Product</a> / Create</li>
                    </ol>

                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Create a Product</h3>
                            <hr />
                            <form th:action="@{/admin/product/create}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <label class="form-label mb-1">Name</label>
                                        <input type="text" class="form-control" th:field="*{name}" />
                                    </div>
                                    <div class="col">
                                        <label class="form-label mb-1">Price</label>
                                        <input type="number" class="form-control" th:field="*{price}" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label mb-1">Detail Description</label>
                                    <textarea class="form-control py-3" th:field="*{detailDesc}"></textarea>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <label class="form-label mb-1">Short Description</label>
                                        <input type="text" class="form-control" th:field="*{shortDesc}" />
                                    </div>
                                    <div class="col">
                                        <label class="form-label mb-1">Quantity</label>
                                        <input type="number" class="form-control" th:field="*{quantity}" />
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <label class="form-label mb-1">Factory</label>
                                        <select class="form-select" th:field="*{factory}">
                                            <option value="APPLE">Apple</option>
                                            <option value="ASUS">Asus</option>
                                            <option value="LENOVO">Lenovo</option>
                                            <option value="ACER">Acer</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label class="form-label mb-1">Target</label>
                                        <select class="form-select" th:field="*{target}">
                                            <option value="GAMING">Laptop gaming</option>
                                            <option value="VANPHONG">Laptop văn phòng</option>
                                            <option value="MACBOOK">Macbook</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="avatarFile" class="form-label">Image</label>
                                    <input class="form-control" type="file" id="avatarFile" name="doanphucFile"
                                        accept=".png,.jpg,.jpeg" />
                                </div>

                                <div class="col-12 mb-4">
                                    <img style="max-height: 250px; display: none;" alt="avatar preview"
                                        id="avatarPreview" />
                                </div>

                                <div class="row mx-auto mt-3">
                                    <a th:href="@{/admin/product}" class="btn btn-success col-2">Back</a>
                                    <button type="submit" class="btn btn-primary col-2 mx-2">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{admin/layout/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
