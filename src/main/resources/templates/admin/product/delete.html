<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Delete Product</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Include Header and Sidebar -->
    <th:block th:replace="~{admin/layout/header :: header}"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Delete Product</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"><a href="/admin/product">Product</a> / Delete</li>
                    </ol>

                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Delete Product With ID = <span th:text="${id}"></span></h3>
                            <hr />
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16"
                                    role="img" aria-label="Warning:">
                                    <path
                                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg>
                                <div>
                                    Are you sure to delete this product?
                                </div>
                            </div>

                            <!-- Thymeleaf form -->
                            <form th:action="@{/admin/product/delete}" method="post">
                                <input type="hidden" th:name="id" th:value="${id}" />

                                <div class="row mx-auto">
                                    <a href="/admin/product" class="btn btn-success col-2">Back</a>
                                    <button type="submit" class="btn btn-danger col-2 mx-2">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
            <!-- Include Footer -->
            <th:block th:replace="~{admin/layout/footer :: footer}"></th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
