<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>User Detail</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Include Header and Sidebar using Thymeleaf -->
    <th:block th:replace="~{../layout/header}"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="~{../layout/sidebar}"></th:block>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Product Detail</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"><a href="/admin/product">Product</a> / Detail</li>
                    </ol>

                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">

                            <h3>Product Information With ID = <span th:text="${id}"></span></h3>

                            <hr />
                            <div class="card" style="width: 100%">
                                <div class="card-header fw-bold">
                                    Information of Product
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">ID: <span th:text="${product.id}"></span></li>
                                    <li class="list-group-item">Name: <span th:text="${product.name}"></span></li>
                                    <li class="list-group-item">Price: <span th:text="${product.price}"></span></li>
                                    <li class="list-group-item">Factory: <span th:text="${product.factory}"></span></li>
                                    <li class="list-group-item">Sold: <span th:text="${product.sold}"></span></li>
                                    <li class="list-group-item">Target: <span th:text="${product.target}"></span></li>
                                    <!-- Image displayed dynamically -->
                                    <li class="list-group-item">
                                        <img th:src="@{/images/img/{image}(image=${product.image})}" alt="Product Image">
                                    </li>
                                </ul>
                            </div>
                            <a href="/admin/product" class="btn btn-success mt-3">Back</a>
                        </div>
                    </div>

                </div>
            </main>
            <!-- Include Footer using Thymeleaf -->
            <th:block th:replace="~{../layout/footer}"></th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
