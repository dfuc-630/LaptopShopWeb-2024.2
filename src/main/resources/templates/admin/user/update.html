<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Update User</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Header -->
    <div th:replace="~{admin/layout/header :: header}"></div>

    <div id="layoutSidenav">
        <!-- Sidebar -->
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Update User</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">
                            <a href="/admin/user">User</a> / Update
                        </li>
                    </ol>

                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Update a user</h3>
                            <hr />

                            <form th:action="@{/admin/user/update}" th:object="${newUser}" method="post">
                                <div class="mb-3" style="display: none;">
                                    <label class="form-label">ID</label>
                                    <input type="text" class="form-control" th:field="*{id}" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" disabled />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">FullName</label>
                                    <input type="text" class="form-control" th:field="*{fullName}" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" th:field="*{address}" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" th:field="*{phone}" />
                                </div>

                                <div class="row mx-auto">
                                    <a href="/admin/user" class="btn btn-success col-2">Back</a>
                                    <button type="submit" class="btn btn-warning col-2 mx-2">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div th:replace="~{admin/layout/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
