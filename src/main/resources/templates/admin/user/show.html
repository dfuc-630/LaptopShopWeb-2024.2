<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Manage User</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

    <div th:replace="~{admin/layout/header :: header}"></div>

    <div id="layoutSidenav">
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Manage User</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">
                            <a th:href="@{/admin}">Dashboard</a> / User
                        </li>
                    </ol>

                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>Table users</h3>
                                <a th:href="@{/admin/user/create}" class="btn btn-primary">Create a User</a>
                            </div>

                            <hr />

                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${usersView}">
                                        <th th:text="${user.id}"></th>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.fullName}"></td>
                                        <td th:text="${user.role.name}"></td>
                                        <td>
                                            <a th:href="@{'/admin/user/' + ${user.id}}" class="btn btn-success">View</a>
                                            <a th:href="@{'/admin/user/update/' + ${user.id}}" class="btn btn-warning">Update</a>
                                            <a th:href="@{'/admin/user/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{admin/layout/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
