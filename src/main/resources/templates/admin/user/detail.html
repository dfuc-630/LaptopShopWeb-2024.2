<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Detail</title>

    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

    <div th:replace="layout/header :: header"></div>

    <div id="layoutSidenav">
        <div th:replace="layout/sidebar :: sidebar"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">User Detail</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">
                            <a th:href="@{/admin/user}">User</a> / Detail
                        </li>
                    </ol>

                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3 th:text="'User Information With ID = ' + ${id}"></h3>
                            <hr>

                            <div class="card" style="width: 100%">
                                <div class="card-header fw-bold">Information of User</div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:text="'ID: ' + ${id}"></li>
                                    <li class="list-group-item" th:text="'Role: ' + ${user.role.name}"></li>
                                    <li class="list-group-item" th:text="'FullName: ' + ${user.fullName}"></li>
                                    <li class="list-group-item" th:text="'Email: ' + ${user.email}"></li>
                                    <li class="list-group-item" th:text="'Phone: ' + ${user.phone}"></li>
                                    <li class="list-group-item" th:text="'Address: ' + ${user.address}"></li>
                                </ul>
                                <img th:src="@{/images/avatar/{avatar}(avatar=${user.avatar})}" alt="User Avatar">
                            </div>

                            <a th:href="@{/admin/user}" class="btn btn-success mt-3">Back</a>
                        </div>
                    </div>

                </div>
            </main>
            <div th:replace="layout/footer :: footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
